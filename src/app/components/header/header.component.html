<header
  class="w-screen min-w-[460px] flex justify-between align-middle px-8 py-4 bg-slate-700"
>
  <h1 class="min-w-max text-3xl font-bold">Курс Валют</h1>
  <div class="min-w-max flex align-middle flex-col">
    <div class="text-base px-4">
      {{ currencies[0].ccy }}: {{ currencies[0].buy | number: ".3" }}/{{
        currencies[0].sale | number: ".3"
      }}
    </div>
    <div class="text-base px-4">
      {{ currencies[1].ccy }}: {{ currencies[1].buy | number: ".3" }}/{{
        currencies[1].sale | number: ".3"
      }}
    </div>
  </div>
</header>
